		$(".content").load("templates/" + "mini-widgets.html");

		

		$("#bt-menu li").click(function(){
			$(".content").empty();
			var template = $(this).attr("template");
			$(".content").load("templates/" + template);
			$(".bt-menu.bt-menu-open ul li").removeClass('active');
			$(this).addClass('active');
		})
		</script>
