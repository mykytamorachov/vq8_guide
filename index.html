<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>VQ8 Guide</title>
		<meta name="description" content="Responsive Animated Border Menus with CSS Transitions" />
		<meta name="keywords" content="navigation, menu, responsive, border, overlay, css transition" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	</head>
	<body>		
		
		<!-- <div class="download"></div> -->
		<div class="content"></div>
		<div class="container">		

			<nav id="bt-menu" class="bt-menu">
				<div class="menu-left">
					<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
					<div class="search">
						<label for="search">Search</label>
						<input name="search" type="text">
						<div></div>
					</div>
					<div class="download">						
						<img src="images/download.png" alt="" class="download-img">
						<div>
							<p>Download</p>
							<span>2.13mb</span>
							<span>.pdf</span>
						</div>
					</div>
					<div class="download_all">						
						<img src="images/download.png" alt="" class="download-img">
						<div>
							<p>Download All</p>
						</div>
					</div>
				</div>
				<ul>
					<li template="home" class="home">Home</li>
					<li template="fonts">Fonts</li>
					<li template="mini-trends">Mini Trends</li>
					<li template="mini-widgets">Mini Widgets</li>
					<li template="tables">Tables</li>
					<li template="widgets">Widgets</li>
					<li template="bar-charts">Bar charts</li>
					<li template="data-types">Data Types</li>
					<li template="donut-chart">Donut chart</li>
					<li template="cumulative-chart">Cumulative Chart</li>
					<li template="filters">Filters</li>
					<li template="performance">Performance</li>
					<li template="background">Background</li>
					<li template="line-charts">Line charts</li>
					<li template="ticker-tiles">Ticker Tiles</li>
					<li template="variance">Variance</li>
				</ul>
			</nav>
		</div><!-- /container -->
		<script>
		$(".content").load("templates/" + "home.html");

		$("#bt-menu li").click(function(){
			$(".content").empty();
			var template = $(this).attr("template");
			$(".content").load("templates/" + template + ".html");
			$(".bt-menu.bt-menu-open ul li").removeClass('active');
			$(".download_all").hide()
			$(".download").show();
			$(".download").attr('pdf',template);
			$(this).addClass('active');
		})
		$(".download").click(
			function(e){
				var url = "https://91f282c788c8e845697726bcfc6d3174f0c6a559.googledrive.com/host/0B3hfV0podtEATURQdkRZb2haWkk/"+$(this).attr('pdf')+'.pdf';
				window.open(url, "_blank");
			})
		$("#bt-menu ul li[template='home']").click(
			function(e){
				$(".download").hide()
				$(".download_all").show()
		})

		
		</script>
	</body>
	<script src="js/classie.js"></script>
	<script src="js/borderMenu.js"></script>

</html>
